version: '3.8'

services:
  twine-db:
    image: postgres:13
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  migrations:
    build: .
    command: /usr/local/bin/sea-orm-cli migrate up
    env_file: .env
    depends_on:
      twine-db:
        condition: service_healthy
    restart: "no"

  api:
    build: .
    command: /usr/local/bin/api
    env_file: .env
    depends_on:
      twine-db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    ports:
      - "7777:7777"

  indexer:
    build: .
    command: /usr/local/bin/indexer
    env_file: .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      twine-db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

volumes:
  pgdata:
    driver: local
