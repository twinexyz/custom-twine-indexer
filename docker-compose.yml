version: '3.8'

services:
  twine-db:
    image: postgres:13
    environment:
      POSTGRES_USER: db_admin
      POSTGRES_PASSWORD: dJXgaAqMM7PtrIJ
      POSTGRES_DB: indexer_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "db_admin", "-d", "indexer_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  migrations:
    build: .
    working_dir: /app/migration
    command: cargo run --release up 
    env_file: .env
    depends_on:
      twine-db:
        condition: service_healthy
    restart: "no"

  api:
    build: .
    command: /usr/local/bin/api
    env_file: .env
    depends_on:
      twine-db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    ports:
      - "7777:7777"

  indexer:
    build: .
    command: /usr/local/bin/indexer
    env_file: .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      twine-db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

volumes:
  pgdata:
    driver: local
